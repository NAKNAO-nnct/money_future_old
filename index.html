<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>


    <title>Document</title>
</head>

<body id="body">
    <main class="container">
        <br>
        <div class="columns">
            <div class="card column">
                <div class="card-content">


                    <div class="content" id="balance_area">
                            <p class="title is-4">残金:
                                <span id="balance">{{ have.balance }}</span>
                                円
                            </p>

                            <div class="field">
                                <label class="label is-medium">残りのお金</label>
                                <div class="field has-addons">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="君の預金" id="balance_money">
                                    </div>
                                    <div class="control">
                                        <a class="button is-info" v-on:click="update()">確定</a>
                                    </div>
                                    <div class="control" style="right: -30px;">
                                        <button class="button" onclick="display_money()">更新</button>
                                    </div>
                                    <div class="control" style="right: -30px;">
                                        <button class="button" onclick="forcibly_initializing()">初期化</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="columns is-gapless is-multiline is-mobile">
            <div class="column  is-four-fifths">

                <div id="app">
                    <draggable>
                        <div v-for="item, index in items">
                            <div class="columns is-gapless is-multiline is-mobile budget">
                                <div class="card column is-four-fifths in_card" v-bind:id="item.id">
                                    <header class="card-header">
                                        <label class="card-header-title checkbox">
                                            <input type="checkbox" name="" id="" class="check-botton"
                                                onclick="check_button(this)" checked="checked">
                                            &emsp;{{ item.name }}
                                        </label>
                                        <p id="sum"></p>
                                    </header>
                                    <div>
                                        <div class="card-content">
                                            <div class="content">
                                                <p>
                                                    <span class="subtitle is-4 money">{{ item.money }}</span>円
                                                </p>
                                                日付：<time datetime="">{{ item.date }}</time>
                                            </div>
                                        </div>
                                        <footer class="card-footer">
                                            <a href="#" class="card-footer-item button is-danger is-outlined" v-on:click="delete_data(item.id)">消す</a>
                                        </footer>
                                    </div>
                                </div>

                                <div class="card column">
                                    <div style="position:absolute; right: 5px;bottom: 0px;">
                                        <div class="">
                                            <p>
                                                <span class="subtitle is-4 sum"></span>円
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </draggable>
                </div>
            </div>
            
            <div class="column">Auto</div>
        </div>

    </main>

    <div class="add-area">
        <a class="add-button button is-primary is-rounded subtitle is-3" style="top: -95px; margin-right: 50px;">あっど</a>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
