<!DOCTYPE HTML>
<html>

<head>
    <style>
        .contents {
            margin: 0 0 0 0;
        }

        #div1,
        #div2,
        #div3 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
            // console.log(ev);
        }


        // b
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            console.log(ev.path[1]);

        }

        // a
        function drop(ev) {

            console.log(ev);
            ev.preventDefault();
            var d = document.getElementById(ev.toElement.id).innerHTML;
            document.getElementById(ev.toElement.id).innerHTMLs = "";
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));

            if (d != "") {
                document.getElementById(ev.toElement.previousElementSibling.id).innerHTML = d;
            }

        }
    </script>
</head>

<body>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="contents" draggable="true" ondragstart="drag(event)" id="drag1">Apple</h1>
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>


    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="contents" draggable="true" ondragstart="drag(event)" id="drag2">MS</h1>
    </div>

</body>

</html>
